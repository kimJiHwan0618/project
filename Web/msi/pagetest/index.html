    <main>
      <!-- 오토배너 -->
      <section class="mySwiper swiper-container home__section">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <article class="slide__inner">

              <h2 class="f__bold notosansKr">오토배너 세번째 페이지입니다.</h2>
            </article>
          </div>
          <div class="swiper-slide">
            <article class="slide__inner">
              <h2 class="f__bold notosansKr">오토배너 네번째 페이지입니다.</h2>
            </article>
          </div>
        </div>
        <button class="swiper-button-next"></button>
        <button class="swiper-button-prev"></button>
        <div class="swiper-pagination"></div>
      </section>
      <!-- //오토배너 -->
      <section class="home__section"></section>
    </main>
