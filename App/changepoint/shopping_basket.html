   <script type="text/javascript"> 
     $(function(){
     

        var none = $(".sho-bas_item").length

        console.log(none)

        if(none == 0){
            $("body>a").css("background-color","#a0a0a0")
            $(".sho_main-none").css("display","block")
        }
        // 장바구니 리스트 없을시 장바구니 확인버튼 색깔변경, 문구 설명 객체 생성 
        if($(".sho-bas_item").length==0){
            $(".sho_main-none").addClass("on")
            $(".sho-bas_main").removeClass("on")
        }

        if($(".sho_main-none").hasClass("on")){
            $(".btn_wrap7").removeClass("on")
            $(".btn_wrap7 div a").css("pointer-events","none")
        }else{
            $(".btn_wrap7").addClass("on")
            $(".btn_wrap7 div a").css("pointer-events","auto")
        }
        // 장바구니 리스트 있을시 없을시, 버튼 활성화, 비활성화


        $(".delete_popup .delete").click(function(){
            $(".delete_popup").removeClass("on")
        })
        // 로딩 다 될시에 .dark_bg와 .loading_wrap 클래스 on 제거



    

    $(".choice_wrap div .cho_del").click(function(){
        $(".dark_bg").addClass("on")
        $(".delete_popup").addClass("on")
        $(".delete_popup p").text("삭제하시겠습니까?")
    });
    
    
    $(".ic_close3 img").click(function(){
        $(".dark_bg").addClass("on")
        $(".delete_popup").addClass("on")
        $(".delete_popup p").text("선택된 화폐를 삭제하시겠습니까?")
    })

    $(".delete_popup .cancel").click(function(){
        $(".dark_bg").removeClass("on")
        $(".delete_popup").removeClass("on")
    })

    // 삭제버튼 누를시, 팝업 생성

$(".sho-bas_main .check3").click(function(){
    $(this).toggleClass("on")
    var all_check = $(".sho-bas_main .check3.on").length
    
    if( 1 < all_check ){
        $('.choice_wrap .check3').addClass("on")
    }else{
        $(".choice_wrap .check3").removeClass("on")
    }
    
})
$(".choice_wrap .check3").click(function(){
    var all_check = $(".sho-bas_main .check3.on").length
    $(this).addClass("on")
    
    if( 2 == all_check ){
        $('.choice_wrap .check3').removeClass("on")
        $('.sho-bas_main .check3').removeClass("on")
    }else{
        $(".sho-bas_main .check3").addClass("on")
    }
});
    // 선택버튼
if($(".sho_main-none").hasClass("on")){
    $(".btn_wrap7").removeClass("on")
}
// 버튼 비활성화
});

  </script>
