        $(function(){
            // $(".reg_num_wrap .num_btn").click(function(){

            //     $(".reg_num_popup").addClass("on")
            // })
            // 본인 명의의 계좌만 등록 가능... 
        
            $(".confirm").click(function(){
                $(".dark_bg").removeClass("on")
                $(".reg_num_popup").removeClass("on")
            })
            // 팝업 사라짐


            $(".num_btn").removeClass("on").css("pointer-events","none")

             $(".jumin_area").unbind("click").bind("click",function(){
            $("#jumin").focus();
        });

            $("#jumin").bind("keyup",function(){
            var pass = $(this).val();

            $(".jumin_area li").removeClass("on").addClass("jumin");

            for(var i=0;i<pass.length;i++){
                $(".jumin_area li").eq(i).addClass("on").removeClass("jumin");
            }

            var jumin_num = $(".jumin_area li.on").length
            console.log(jumin_num)   
         
            if(jumin_num == "7"){
                $(".num_btn").addClass("on").css("pointer-events","auto")
            }else{
                $(".num_btn").removeClass("on").css("pointer-events","none")
            }
        });
       
       
    });
    </script>

            <input type="number" id="jumin" max="8" maxlength="7"  oninput="maxLengthCheck(this)" style="position: absolute;left: -500px;top: -500px;">

                function maxLengthCheck(object){ 
                    if (object.value.length > object.maxLength){
                         object.value = object.value.slice(0, object.maxLength);

                         }
